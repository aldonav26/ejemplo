<header *ngIf="isLoggedIn; then thenTemplate; else elseTemplate"></header>
    
<ng-template #thenTemplate>
<div class="navbar-fixed">
  <nav class="grey darken-3">
    <div class="nav-wrapper"> 
      <span class="brand-logo center">{{title}}</span>
      <a data-activates="mobile-demo" class="waves-effect waves-light button-collapse"><i class="material-icons">menu</i></a>
      <ul class="left hide-on-med-and-down">

        <li><a [routerLink] = "[ '' ]">Inicio</a></li>
        <li><a [routerLink] = "[ 'cliente' ]">Clientes</a></li>
        <li><a [routerLink] = "[ 'about' ]">Acerca de</a></li>
        
      </ul>
      <ul class="right hide-on-med-and-down">

        <li><a [routerLink] = "[ '' ]">{{afService.displayName }}</a></li>
        <li><a href="" (click)="logout()">Logout</a></li>
        
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a [routerLink] = "[ '' ]">Inicio</a></li>
        <li><a [routerLink] = "[ 'cliente' ]">Clientes</a></li>
        <li><a [routerLink] = "[ 'about' ]">Acerca de</a></li>
        <li><a>{{afService.displayName }}</a></li>
        <li><a (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>
</div>
</ng-template>

<ng-template #elseTemplate>
  <div class="navbar-fixed">
    <nav class="grey darken-3">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center teal-text text-accent-2">{{title}}</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="left hide-on-med-and-down">

          <li><a href="">Inicio</a></li>
          <li><a href="">Clientes</a></li>
          <li><a href="">Acerca de</a></li>
          
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="">Inicio</a></li>
          <li><a href="">Clientes</a></li>
          <li><a href="">Acerca de</a></li>
        </ul>
      </div>
    </nav>
  </div>
</ng-template>
