<div class="navbar-fixed">
  <nav class="teal accent-4">
    <div class="nav-wrapper">
      <div class="row">
        <div class="col s3">
          <span class="brand-logo">Administrar Clientes</span>
        </div>
        <div class="input-field col s6">
          <input id="search" type="text" class="validate" [formControl]="filterInput">
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
        </div>
        <div class="col s3">
        </div>
      </div>
      <a class="btn-floating btn-large halfway-fab waves-effect waves-light blue" (click)="openModalNuevo()"><i class="material-icons">add</i></a>
    </div>
  </nav>
</div>
<div class="container">
  <div *ngFor="let cliente of clientes | async" [class.selected]="cliente === selectedCliente" class="collection" (click)="openModalVer(cliente)">
    
      <ul class="clientes">
        <li class="collection-item avatar">
          <i class="material-icons circle green">face</i>
          <span class="title">{{cliente.cc}} - {{cliente.name}}</span>
        </li>
      </ul>
    
  </div>
</div>
