<div *ngIf="bandera; then thenTemplate; else elseTemplate"class="container"></div>
<ng-template #thenTemplate>
  <ul class="collection">
    <li class="collection-item avatar">
      <i class="material-icons circle green">face</i>
      <span class="title">C.C. Nº {{cliente.cc}} - {{cliente.name}}</span>
      <p>{{cliente.adress}}<br>
         {{cliente.phone}}<br>
         {{cliente.email}}
      </p>
    </li>
  </ul>
</ng-template>
<ng-template #elseTemplate>
  <ul class="collection">
    <li class="collection-item avatar">
      <img src="./images/yuna.jpg" alt="" class="circle">
      <span class="title">C.C. Nº {{cliente.cc}}</span>
      <input type="text" class="validate" [(ngModel)] = "cliente.name">
      <input type="text" class="validate" [(ngModel)] = "cliente.adress">
      <input type="text" class="validate" [(ngModel)] = "cliente.phone">
      <input type="text" class="validate" [(ngModel)] = "cliente.email">
    </li>
  </ul>
  
</ng-template>
<div class="center">
  <button class="btn waves-effect waves-light" type="submit" name="action" (click) = "ejecutar()">{{boton}}
    <i class="material-icons right">{{icon}}</i>
  </button>
</div>
